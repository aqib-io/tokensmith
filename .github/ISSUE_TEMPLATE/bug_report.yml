name: Bug Report
description: Report a bug in TokenSmith
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: TokenSmith Version
      description: Run `npm list tokensmith` to find this.
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser name + version, or Node.js version for SSR issues.
      placeholder: "Chrome 120 / Node.js 22.0.0"
    validations:
      required: true

  - type: dropdown
    id: storage
    attributes:
      label: Storage Backend
      description: Which storage backend are you using?
      options:
        - Cookie (default)
        - Memory
        - localStorage
        - Custom StorageAdapter
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: input
    id: reproduction-link
    attributes:
      label: Reproduction Link
      description: A link to a CodeSandbox, StackBlitz, or GitHub repo with a minimal reproduction.
      placeholder: "https://stackblitz.com/edit/..."
    validations:
      required: false

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug. Include code if no reproduction link is provided.
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or logs.
    validations:
      required: false
